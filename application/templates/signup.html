<!DOCTYPE html>
<html>

<head>
<!-- All the files that are required -->

<meta
  name="viewport"
  content="width=device-width, initial-scale=1"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" >

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>{% block title %}{% endblock %} - Kanban Board</title>


</head>

<body>
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:40px 100px">
	<div class="logo"><strong>Sign up here</strong></div>
	<!-- Main Form -->
	<div class="login-form-1" style="padding:10px 100px">

		<form id="register-form" class="text-left" action="/signup" method="POST">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
          <div class="form-group">


          <div class="form-group">
            <label for="username" class="sr-only">Email address</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
          </div>

					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>

					<div class="form-group">
						<label for="password_confirm" class="sr-only">Confirm Password</label>
						<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="confirm password">
					</div>

					<div class="form-group">
						<label for="email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="email">
					</div>

				</div>
        <button type="submit" value="Submit">Submit</button>
        </div>

			<div class="etc-login-form" style="padding:20px 0px">
				<p>Already have an account? <a href="http://127.0.0.1:5000/login">Login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

</body>
</html>
